<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantapi.io Examples</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Quantapi.io Examples</h1>
        <div class="grid grid-cols-4 gap-6">
            <div class="col-span-1 bg-white rounded-lg shadow p-4">
                <div id="examples-list">
                    <!-- Tree structure will be populated here -->
                </div>
            </div>
            <div class="col-span-3">
                <div id="example-content" class="space-y-4">
                    <!-- Selected example will be shown here -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <p class="text-gray-500">Select an example from the menu to view its contents.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
